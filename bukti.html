<!DOCTYPE html>
<html>

<head>

    <title>Konfirmasi Pemesanan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/payment.css">

</head>

<body>

    <main class="page payment-page">
        <section class="payment-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2>Konfirmasi Pemesanan</h2>
                    <section class="payment-form desc">
                        <p>Ini merupakan bukti yang sah untuk ditunjukkan kepada pelayan saat mengantar makanan </p>
                    </section>
                </div>
                <form>
                    <div class="products">
                        <h3 class="title">Data Makanan</h3>

                        </div>
                        <div class="total">Total Rp<span class="total-cart"></span></div>
                    </div>
                    <div class="card-details">
                        <h3 class="title">Details</h3>
                        <div class="row">
                        </div>
                        <div class='form-group col-sm-7'>
                            <a type='button' class='clear-cart btn btn-secondary' style='width: 40%;' href='depan.html'>Home</a>

                    </div>
                </form>
                <div class="block-heading">
                    <section class="payment-form desc">

                    </section>
                </div>
            </div>
        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="cart2.js"></script>
    <script type="text/javascript">
        $.getJSON("data/pesan.php", function (result) {
            $.each(result, function (i, data1) {
                $.each(data1, function (j, data2) {
                    let id_order = data2.id_order;
                    let meja = data2.meja;
                    let metode = data2.metode;
                    let pesan = "<div class='form-group col-sm-7'><label for='card-holder'>No Meja</label><input id='card-holder' type='text' class='form-control' placeholder='"+ meja +"' aria-label='Metode Pembayaran' aria-describedby='basic-addon1' disabled></div>";
                    pesan += "<div class='form-group col-sm-7'><label for='card-holder'>Metode Pembayaran</label><input id='card-holder' type='text' class='form-control' placeholder='"+ metode +"' aria-label='Metode Pembayaran' aria-describedby='basic-addon1' disabled></div>";
                    // pesan += "<div class='form-group col-sm-7'><a type='button' class='clear-cart btn btn-secondary' style='width: 40%;' href='depan.html'>Home</a></div>";
                    $(".row").append(pesan);
                });
            });
        });
    </script>

</html>
