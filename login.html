<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- style CSS -->
    <link rel="stylesheet" href="assets/css/stylelogin.css" type="text/css" media="all" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" type="text/css" media="all" />

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css?family=Mukta:300,400,500" rel="stylesheet" />
    
</head>

<body>

    <section class="main">
        <div class="bottom-grid">
            <div class="logo">
                <h1><a href="#">Login Member</a></h1>
            </div>
            <br />
            <img src="assets/images/tray.png" />
        </div>
        <div class="content-w3ls">
            <!-- <div class="text-center icon">
                    <span class="fa fa-meetup"></span>
                </div> -->

            <div class="content-bottom">
                <form>
                    <div id="warn" style="text-align: center;">

                    </div>

                    <div class="field-group">
                        <span class="fa fa-user" aria-hidden="true"></span>
                        <div class="wthree-field">
                            <input name="nim" type="text" placeholder="NIM" id="nim">
                        </div>
                    </div>
                    <div class="field-group">
                        <span class="fa fa-lock" aria-hidden="true"></span>
                        <div class="wthree-field">
                            <input name="password" type="Password" placeholder="Password" id="password">
                        </div>
                    </div>
                    <div class="wthree-field">
                        <button type="button" name="login" value="Login" class="btn" id="btnLogin">
                            Sign in
                        </button>
                    </div>
                    <ul class="list-login">
                        <li class="switch-agileits">
                            <label class="switch">
                                <input type="checkbox" />
                                <span class="slider round"></span>
                                keep Logged in
                            </label>
                        </li>
                        <li class="clearfix"></li>
                    </ul>
                    <br /><br /><br />
                    <ul class="c">
                        <li class="c">
                            <a href="#url" class="text-right">Need Help?</a>
                        </li>
                        <li class="clearfix"></li>
                    </ul>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#btnLogin").on("click", function () {
                let nim = $("#nim").val();
                let password = $("#password").val();
                $.ajax({
                    type: "POST",
                    url: "data/login.php",
                    data: {
                        nim,
                        password,
                    },
                    success: function (response) {
                        if (response.success) {
                            window.location.replace("depan.html");
                        } else {
                            let warning = "<p class='text-' style='color: white;'>Maaf NIM dan password yang Anda masukkan salah</p><br>";
                            $("#warn").append(warning);
                        }
                    },
                });
            });
        });
    </script>

</body>

</html>
