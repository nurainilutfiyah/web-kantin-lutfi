    <script type="text/javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let idOutlet = urlParams.get('data');
        $("#data").val(idOutlet);
    </script>
    <script type="text/javascript">
        $.getJSON("data/menu1.php?data=" + idOutlet, function (result) {
            $.each(result, function (i, data1) {
                $.each(data1, function (j, data2) {
                    let id_menu = data2.id_hidangan;
                    let nama = data2.hidangan;
                    let gambar = data2.gambar;
                    let detail = data2.detail;
                    let harga = data2.harga;
                    let rp = data2.rp;
                    let menu1 = "<div class='col'><div class='p-3'><a href='#' data-name='" + nama + "' data-price='" + harga + "' class='add-to-cart'><img src='assets/images/menu/" + gambar + "' style='width:100%'></a><h3 style='color: rgb(250, 96, 96); font-size: 30px;'>" + nama + "</h3><p>" + detail + "</p></div></div>";
                    $("#food1").append(menu1);
                });
            });
        });
    </script>

    <script>
        $(document).ready(function () {
